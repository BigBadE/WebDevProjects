<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Carousel!</title>
	<link href="styles.css" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<!--Popper for carousel-->
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div id="carouselTime" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselTime" data-slide-to="0" class="active"></li>
		<li data-target="#carouselTime" data-slide-to="1"></li>
		<li data-target="#carouselTime" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="fullsize" src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg" alt="First slide">
		</div>
		<div class="carousel-item">
			<img class="fullsize" src="https://mdbootstrap.com/img/Photos/Slides/img%20(22).jpg" alt="Second slide">
		</div>
		<div class="carousel-item">
			<img class="fullsize" src="https://mdbootstrap.com/img/Photos/Slides/img%20(23).jpg" alt="Third slide">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselTime" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselTime" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
</body>
</html>
